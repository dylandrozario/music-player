<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>Music-Player</title>
        <meta name="title" content="Music Player">
        <meta name="description" content="A web music player that you can import your own mp3 files">
        <link rel="shortcut icon" href="./imgs/music-icon.svg" type="image/svg+xml">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top-bar wrapper">

            <div class="logo wrapper">
                <span class="material-symbols-rounded">graphic.eq</span>

                <h1 class="title-lg">Music Player</h1>
            </div>

            <div class="top-bar-actions">
                <button class="btn-icon" data-playlist-toggler>
                    <span class="material-symbols-rounded">queue_music</span>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
